<!DOCTYPE html>
<meta charset="utf-8">
<h1>Orbit Report</h1>
<table>
    <tr class="header-row">
        <th class="sortable" (click)="sort('name')" >Name</th>
        <th class="sortable" (click)="sort('type')">Type</th>
        <th  class="sortable" (click)="sort('operational')">Operational</th>
        <th class="sortable" (click)="sort('orbitType')">Orbit Type</th>
        <th class="sortable" (click)="sort('launchDate')">Launch Date</th>
     </tr>
    <tr *ngFor="let dishOfSatellites">
        <th>{{dish.name}}</th>
        <th [class.warning]="dish.shouldShowWarning()">{{dish.type}}</th>

      <th>{{dish.operational}}</th>
      <th>{{dish.orbitType}}</th>
      <th>{{dish.launchDate}}</th>
    </tr>
</table>
