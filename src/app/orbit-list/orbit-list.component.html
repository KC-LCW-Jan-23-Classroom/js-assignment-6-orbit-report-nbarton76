<!DOCTYPE html>
<meta charset="utf-8">
<h1>Orbit Report</h1>
<table>
  <tr class="header-row">
     <th (click)="sort('name')" class="sortable">Name</th>
     <th (click)="sort('type')" class="sortable">Type</th>
     <th>Operational</th>
     <th>Orbit Type</th>
     <th>Launch Date</th>
  </tr>
  <tr class="data-row" *ngFor = "let satellite of satellites">
     <td *ngFor="let property of objectKeys(satellite)" [class.warning]="satellite.isSpaceDebris() && property === 'type'">
        {{satellite[property]}}
     </td>
  </tr>
</table>
